<section class="banner">
    <mat-card class="center-card">
        <h2>Your Claim Status</h2>
    </mat-card>
    <br>
    <mat-card class="form-card">
            <div class="example-container mat-elevation-z2">
                <table mat-table #table [dataSource]="dataSource">
                    <ng-container matColumnDef="claimid">
                        <th mat-header-cell *matHeaderCellDef> CLAIM ID </th>
                        <td mat-cell *matCellDef="let claimStatus"> {{claimStatus.claimId}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="memberid">
                        <th mat-header-cell *matHeaderCellDef> MEMBER ID </th>
                        <td mat-cell *matCellDef="let claimStatus"> {{claimStatus.memberId}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="claimstatus">
                        <th mat-header-cell *matHeaderCellDef> CLAIM STATUS </th>
                        <td mat-cell *matCellDef="let claimStatus"> {{claimStatus.claimStatus}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="claimdesc">
                        <th mat-header-cell *matHeaderCellDef> STATUS DESC </th>
                        <td mat-cell *matCellDef="let claimStatus"> {{claimStatus.claimDesc}} </td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div>
                <span  class="btn-right"> 
                    <button class="mat-raised-button mat-accent text-white" routerLink="/memberHome">Member Portal</button>
                    <button class="mat-raised-button mat-light text-white" routerLink="/viewclaimstatus" style="margin-right: 14px;">Back</button>
                </span>
            </div>
    </mat-card>
</section>
