<section class="banner">
    <mat-card class="center-card">
        <h2>Policy Provider Details</h2>
    </mat-card>
    <br>
    <mat-card class="form-card">
            <div class="example-container mat-elevation-z2">
                <table mat-table #table [dataSource]="dataSource">
                    <ng-container matColumnDef="providername">
                        <th mat-header-cell *matHeaderCellDef> POLICY PROVIDER </th>
                        <td mat-cell *matCellDef="let policyDetail"> {{policyDetail.providerName}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef> LOCATION </th>
                        <td mat-cell *matCellDef="let policyDetail"> {{policyDetail.location}} </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div>
                <span  class="btn-right"> 
                    <button class="mat-raised-button mat-accent text-white" routerLink="/memberHome">Member Portal</button>
                    <button class="mat-raised-button mat-light text-white" routerLink="/policyproviderdetails" style="margin-right: 14px;">Back</button>
                </span>
            </div>
    </mat-card>
</section>
