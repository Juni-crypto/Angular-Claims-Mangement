<ng-container>
    <div class="container banner">
        <div class="img avatar">
        </div>
        <div class="login-content">
            <form>
                <h2 class="title">Member Login</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" name="username" [(ngModel)]="username" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="password" [(ngModel)]="password" required>
                    </div>
                </div>
                <input type="submit" class="btn mat-elevation-z5" (click)="checkLogin()" value="Login">
                <p *ngIf="hasError" style="color: red; font-size: 15px; margin: auto;" >
                    {{ message }}
                </p>
            </form>
           
        </div>
    </div>
</ng-container>
